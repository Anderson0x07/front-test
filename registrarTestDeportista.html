<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Resultados</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/validaciones.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="logo" width="80" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registrarTestDeportista.html"
                >Registrar Resultados</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listadoDeportistas.html">Listado Deportistas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr />

    <div class="card">
      <div class="card-header">
        <h1>Registro de Resultados</h1>
      </div>

      <div class="card-body">
        <form
          id="frmResultados"
          name="frmResultados"
          action="guardarTest.jsp"
          method="post"
          onsubmit="return validarDatos()"
        >
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre: *</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Digite su nombre"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="apellido" class="form-label">Apellido: *</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Digite su apellido"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="posicion" class="form-label"
              >Posici√≥n de Juego: *</label
            >
            <select id="posicion" name="posicion" required class="form-control">
              <option value="Arquero" selected>Arquero</option>
              <option value="Defensa">Defensa</option>
              <option value="MC Ofensivo">Medio Campista Ofensivo</option>
              <option value="Delantero">Delantero</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edad" class="form-label">Edad: *</label>
            <input
              type="number"
              name="edad"
              id="edad"
              placeholder="Digite la edad"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email: *</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite el email"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="resultado" class="form-label"
              >Resultado Obtenido:</label
            >
            <input
              type="number"
              name="resultado"
              id="resultado"
              placeholder="Digite el resultado obtenido"
              required
              class="form-control"
            />
          </div>
          <br />
          <div id="divMensaje" class="alert alert-success"></div>

          <div class="form-group">
            <input
              type="submit"
              value="Guardar Resultado"
              class="btn btn-success"
            />
            <input
              type="button"
              value="Cancelar"
              onclick="location.href='index.html'"
              class="btn btn-danger"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
